<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eToro Terminal - Changelog</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0a;
      color: #00ff41;
      font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      padding: 20px;
      border: 2px solid #00ff41;
      margin-bottom: 30px;
      background: rgba(0, 255, 65, 0.05);
    }
    
    .header h1 {
      font-size: 24px;
      letter-spacing: 2px;
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #00ff41;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #00ff41;
      transition: all 0.3s;
    }
    
    .back-link:hover {
      background: #00ff41;
      color: #0a0a0a;
    }
    
    #content {
      padding: 20px;
      border: 1px solid #333;
      background: rgba(0, 255, 65, 0.02);
      line-height: 1.8;
    }
    
    #content h1 {
      color: #00ff41;
      border-bottom: 2px solid #00ff41;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    
    #content h2 {
      color: #00cc33;
      margin-top: 30px;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 255, 65, 0.1);
      border-left: 4px solid #00ff41;
    }
    
    #content h3 {
      color: #00aa22;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    
    #content ul {
      margin-left: 25px;
      margin-bottom: 15px;
    }
    
    #content li {
      margin-bottom: 8px;
    }
    
    #content code {
      background: #1a1a1a;
      padding: 2px 6px;
      border-radius: 3px;
      color: #ffcc00;
    }
    
    #content hr {
      border: none;
      border-top: 1px dashed #333;
      margin: 30px 0;
    }
    
    #content a {
      color: #00ccff;
    }
    
    #content em {
      color: #888;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    .error {
      color: #ff4444;
      padding: 20px;
      border: 1px solid #ff4444;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">← Back to Terminal</a>
    
    <div class="header">
      <h1>╔═══════════════════════════╗</h1>
      <h1>║   ETORO TERMINAL CHANGELOG   ║</h1>
      <h1>╚═══════════════════════════╝</h1>
    </div>
    
    <div id="content">
      <div class="loading">▓▓▓ LOADING CHANGELOG ▓▓▓</div>
    </div>
  </div>
  
  <script>
    async function loadChangelog() {
      const contentDiv = document.getElementById('content');
      
      try {
        // Try to fetch the CHANGELOG.md from root
        const response = await fetch('/CHANGELOG.md');
        
        if (!response.ok) {
          throw new Error('Failed to load changelog');
        }
        
        const markdown = await response.text();
        contentDiv.innerHTML = marked.parse(markdown);
      } catch (error) {
        // Fallback: embedded changelog
        contentDiv.innerHTML = `
          <h1>eToro Terminal Changelog</h1>
          <hr>
          <h2>[1.2.0] - 2026-01-30</h2>
          <h3>Added</h3>
          <ul>
            <li>Version display on login screen with changelog link</li>
            <li>CHANGELOG.md for version history tracking</li>
          </ul>
          <h3>Changed</h3>
          <ul>
            <li>Improved deployment pipeline</li>
          </ul>
          <hr>
          <h2>[1.1.7] - 2026-01-30</h2>
          <h3>Added</h3>
          <ul>
            <li>Bloomberg-style terminal interface with 18 panels</li>
            <li>Real-time quote tiles</li>
            <li>Watchlist management</li>
            <li>Portfolio overview</li>
            <li>Trading functionality</li>
            <li>Charts integration</li>
            <li>Alert system</li>
            <li>Command bar</li>
          </ul>
          <h3>Features</h3>
          <ul>
            <li>10,800+ instruments cached</li>
            <li>React + TypeScript + Electron + Vite stack</li>
            <li>Real-time data updates</li>
          </ul>
          <hr>
          <h2>[1.0.0] - Initial Release</h2>
          <h3>Added</h3>
          <ul>
            <li>Basic eToro API integration</li>
            <li>Authentication system</li>
            <li>Core terminal layout</li>
          </ul>
        `;
      }
    }
    
    loadChangelog();
  </script>
</body>
</html>
